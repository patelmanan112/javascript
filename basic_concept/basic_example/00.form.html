<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Form with Local Storage</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .form{
           background-image: linear-gradient(rgb(173, 243, 173), rgb(188, 188, 241),hsl(324, 100%, 90%));
            height: 380px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: auto;
            border-radius: 20%  56%  4% /45% 25%  79%  ;

        }
        #submitBtn{
            height: 40px;
            width: 80px;
            font-size: 18px;
        }
    </style>
  </head>
  <body>
    

  <div class="form">
    <h1>Basic Form</h1>
    <form action="">
          <label for="nameInput">Name:</label>
    <input id="nameInput" type="text" />

    <br /><br />

    <label for="emailInput">Email:</label>
    <input id="emailInput" type="email" />

    <br /><br />

    <label for="ageInput">Age:</label>
    <input id="ageInput" type="number" />

    <br /><br />

    <button id="submitBtn">Submit</button>
    </form>
  </div>

  <div class="show">
    <div class="nameShow"></div>
    <div class="emailShow"></div>
    <div class="ageShow"></div>
  </div>

    <script src="00.form.js"></script>
  </body>
</html>
