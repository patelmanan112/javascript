<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }

        #btn {
            height: 40px;
            width: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: auto;
            border: none;
            border-radius: 10px;
            background: linear-gradient(rgb(239, 237, 190), rgb(243, 211, 194));
        }

        .maintain {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
        }

        #clr {
            height: 40px;
            width: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: auto;
            border: none;
            border-radius: 10px;
            background: linear-gradient(rgb(239, 237, 190), rgb(243, 211, 194));
        }

        #txt {
            height: 40px;
            width: 300px;
            margin: auto;
            border: none;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            /* border: 2px solid rgb(49, 47, 47); */
            border-radius: 1vh;

        }

        .container {
            /* background:  linear-gradient(rgb(192, 249, 192), rgb(153, 153, 220)); */
            background-color: aliceblue;
            width: 30vw;
            margin: auto;
            /* text-align: center; */
            border-radius: 20px;
            padding: 20px;
        }

        .main {
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Enter the location</h1>
            <input type="text" id="txt" placeholder="Enter Country/State/City name"> <br>
            <div class="maintain">
                <button type="button" id="btn">Search For</button>
                <button type="button" id="clr">Clear</button>
            </div>
        </div>

        <div class="card"></div>

    </div>

    <script src="api.js"></script>
</body>

</html>
