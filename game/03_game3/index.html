<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- header section  -->
        <header>
            <h1>The Great</h1>
            <h1 id="colorDisplay" class="color-display">RGB Color Guessing Game</h1>
            <h1>Guessing Game</h1>
        </header>

        <!-- message display  -->
        <div id="message" class="message">Pick a color!</div>

        <div class="lifeline">
            <div class="heart">ðŸ’–</div>
            <div class="heart">ðŸ’–</div>
            <div class="heart">ðŸ’–</div>
        </div>
        <!-- streak display  -->
        <div class="streak-section">
            <div class="streak-box">
                <h3>Current streak</h3>
                <div class="streak-number" id="currentStreak">0</div>
            </div>
            <div class="streak-box">
                <h3>Best Streak</h3>
                <div class="streak-number" id="bestStreak">0</div>
            </div>
        </div>

        <!-- current button  -->
        <div class="controls">
            <button class="control-btn" id="newRoundBtn">New Round</button>
            <button class="mode-btn" id="easyBtn">Easy</button>
            <button class="mode-btn selected" id="hardBtn">Hard</button>
            <button class="control-btn" id="resetStreakBtn">Reset Streak</button>
        </div>

        <!-- color Box Grid  -->
         <div id="colorBoxContainer" class="color-box-container">
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
         </div>

    </div>
 <script src="script.js"></script>
</body>
</html>
